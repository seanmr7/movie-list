<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="style.css" rel="stylesheet">
  <title>Movie List</title>
</head>
<body>
  <div class="container">
    <h1 class="center-align">Add Movie</h1>
    <form id="movie-form">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" class="u-full-width">
      </div>
      <div>
        <label for="director">Director</label>
        <input type="text" id="director" class="u-full-width">
      </div>
      <div>
        <label for="release-date">Release Date</label>
        <input type="text" id="release-date" class="u-full-width">
      </div>
      <div>
        <input type="submit" value="submit" class="button button-primary u-full-width">
      </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Title</th>
          <th>Director</th>
          <th>Release Date</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="movie-list"></tbody>
    </table>
  </div>

  <script src="app.js"></script>
</body>
</html>
